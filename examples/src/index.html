<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style></style>
  </head>

  <body>
    <div style="padding-top: 15px">
      <button
        id="uploadButton"
        data-upload-config='{ "multi": true }'
        data-upload-complete='alert(
                `-- JAVASCRIPT CALLBACK --\n\nFile(s) uploaded:\n\n${event.files.map(x => x.url).join("\n")}`
              )'
      >
        Upload a File...
      </button>
      <div
        id="dropzone"
        data-upload-config='{ "multi": true, "maxFileCount": 2 }'
        data-upload-complete='alert(
                `-- JAVASCRIPT CALLBACK --\n\nFile(s) uploaded:\n\n${event.files.map(x => x.url).join("\n")}`
              )'
        style="position: relative; width: 450px; height: 300px"
      ></div>
    </div>
  </body>
</html>
