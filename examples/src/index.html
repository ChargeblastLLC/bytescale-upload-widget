<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style></style>
  </head>

  <body>
    <div id="examples"></div>
    <button>Hey!</button>
    <a data-upload-config='{"multi": false}' data-upload-complete="alert(event.files.map(x => x.fileUrl))">foo</a>
    <div
      data-upload-config='{"multi": true, "showRemoveButton": false }'
      data-upload-complete="alert(event.files.map(x => x.fileUrl))"
      style="width: 450px; height: 300px; position: relative"
    ></div>
  </body>
</html>
